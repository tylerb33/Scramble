<center>
    <div class="form-group">

		<h4>Select a Payment Type:</h4>
			<select id="paymentType" ng-model="registration.payment_type_id">
				<option ng-repeat="paymentType in paymentTypes" ng-selected="registration.payment_type_id == paymentType.id" value="{{paymentType.id}}">{{paymentType.title}}</option> 
			</select>
		<br>
		<a href="#!/new_payment"> Add Payment Type </a>
		<br><br>

        <input class="loginInput form-control form-control-lg" placeholder="Name of your team" type="text" autofocus="true" ng-model="registration.title">
	</div>

	<div class="buttons">
        <button ng-click="submitRegistration()" type="button" class="btn btn-outline-success btn-block">Finalize Registration</button>
    </div>
</center>
